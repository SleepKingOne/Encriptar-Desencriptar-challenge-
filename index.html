<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido">
        <section class="contenido--encriptador">
            <h1 class="logo"> F </h1>
        <div class="contenido--textoIz">
            <textarea class="contenido-texto" name="TextoIn" id="TextoIn" cols="60" rows="15" placeholder="Ingrese el texto aqui"></textarea>
            <p class="contenido--textoIz-parrafo"> 
            <img class="contenido--logo--advertencia" src="img/signo-de-exclamacion.png" alt="">Solo letras min√∫sculas y sin acentos
            </p>
        </div>

        <div class="contenido--botones">
            <button  id="BotonEncriptar"  type="button" onclick="encriptar()" class="contenido--botones-encriptar"> Encriptar </button>
            <button id="BotonDesencriptar" type="button" onclick="desencriptar()" class="contenido--botones-desencriptar"> Desencriptar </button>
        </div>
        </section>

        <div id="Contenido--Resul--De" class="ContenidoEncriptado">
            <textarea class="ContenidoEncriptado-resultado" name="" id="ResultadoDes" placeholder="Resultado" disabled></textarea>
        <div class="ContenidoEncriptado-mensaje">
            <img  id="imagen-cifrado" class="ContenidoEncriptado-imagen" src="img/prueba.jpeg" alt=" Imagen kawai">
            <h2 id="subtitle" class="ContenidoEncriptado-sub"> Ningun Mensaje fue encontrado</h2>
            <p id="parrafo" class="ContenidoEncriptado-parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <button id="BotonCopiar" onclick="copiarText()" class="ContenidoEncriptado-boton"> Copiar</button>
        </div>

    </main>
    <script src="funciones.js"></script>
</body>
</html>
